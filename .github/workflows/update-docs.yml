name: Update documentation

on:
  push:
    branches: [main]

  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-terraform-docs:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TERRAFORM_DOC_TOKEN }}

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_config_global: true
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Generate Terraform docs
        uses: terraform-docs/gh-actions@v1.4.1
        with:
          output-file: README.md
          output-method: inject
          output-format: markdown
          git-push: "false"

      - name: Prettiyfy README.md
        run: |
          echo "üìù Prettifying README.md"
          npx prettier@3.0.3 README.md --write

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs(README): update Terraform documentation"
          commit_author: ${{ vars.GIT_AUTHOR_NAME }} <${{ vars.GIT_AUTHOR_EMAIL }}>
          commit_user_name: ${{ vars.GIT_AUTHOR_NAME }}
          commit_user_email: ${{ vars.GIT_AUTHOR_EMAIL }}
